<a href="/" class="logo">
  <% _.forEach(characters, function(character) { %>
    <span
    	class="dot <%= character.name %>"
    	style="background: <%= character.color %>"
    >
    </span>
  <% }) %>
</a>

<input type="text" name="query" autofocus="autofocus" class="query"/>

<select id="scope" name="scope" class="scope">
	<% _.forEach(scopes, function(scope) { %>
	<optgroup label="<%= scope.label %>">
		<% _.forEach(scope.scopes, function(scope) { %>
			<option value="<%= scope.value %>"><%= scope.path %></option>
		<% }) %>
	</optgroup>
	<% }) %>
</select>

<button type="submit" class="submit"><i class="fa fa-search"></i></button>
